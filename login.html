<!DOCTYPE html> <!-- Indica al navegador que el documento es HTML5 -->
<html lang="es"> <!-- Establece el idioma de la página como español -->

<head> <!-- Cabecera de la página -->
  <meta charset="UTF-8"> <!-- Codificación de caracteres, permite usar tildes y ñ -->
  <title>Login - Aureus</title> <!-- Título que aparece en la pestaña del navegador -->
  <style> /* Aquí agregamos CSS interno para dar estilos a la página */
    body { margin:0; font-family: Arial, sans-serif; background: #f8f9fa; } /* Define estilo general del cuerpo */
    .login-box { width: 350px; margin: 100px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); } 
    /* login-box → contenedor centrado, con fondo blanco, bordes redondeados y sombra */
    h2 { text-align: center; color: #00695c; } /* Estilo del título dentro del login */
    label { display:block; margin-top:10px; font-weight:bold; } /* Etiquetas de los campos en bloque, con margen y negrita */
    input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px; } /* Campos de texto ocupan todo el ancho y tienen bordes suaves */
    .btn { background:#00695c; color:white; padding:10px; border:none; border-radius:6px; width:100%; margin-top:15px; cursor:pointer; } 
    /* Botón principal con fondo verde, texto blanco y bordes redondeados */
    .btn:hover { background:#004d40; } /* Efecto cuando paso el mouse sobre el botón */
    .back { display:block; text-align:center; margin-top:15px; } /* Enlace para volver al inicio, centrado */
  </style>
</head>

<body> <!-- Cuerpo de la página -->
  <div class="login-box"> <!-- Caja contenedora del formulario de login -->
    <h2>Iniciar Sesión</h2> <!-- Título principal del login -->
    <form> <!-- Inicio del formulario -->
      <label for="usuario">Usuario:</label> <!-- Etiqueta del campo usuario -->
      <input type="text" id="usuario" placeholder="Ingresa tu usuario"> <!-- Campo de texto para usuario -->

      <label for="correo">Correo:</label> <!-- Etiqueta del campo correo -->
      <input type="email" id="correo" placeholder="ejemplo@email.com"> <!-- Campo de correo electrónico -->

      <label for="password">Contraseña:</label> <!-- Etiqueta del campo contraseña -->
      <input type="password" id="password" placeholder="••••••"> <!-- Campo para escribir la contraseña -->

      <button type="submit" class="btn">Ingresar</button> <!-- Botón de enviar el formulario -->
    </form>
    <a href="index.html" class="back">Volver al inicio</a> <!-- Enlace que lleva de nuevo a la página principal -->
  </div>
</body>
</html>
